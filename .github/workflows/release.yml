name: Automatic updater
on: 
  push:
    branches:
      - dev

jobs:
  run:
    name: Update main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Update main
        run: |
          git fetch
          git checkout main
          cd develop
          git fetch
          git checkout dev
          cd ..

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        branch: main
        with:
          author_name: LiamBindle
          author_email: liam.bindle@gmail.com
          message: 'Updated develop catalogs (automatic)'
          add: 'develop'