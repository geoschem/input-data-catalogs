name: Update main (on push)

on:
  push:
    branches:
      - dev

permissions:
  contents: write

jobs:
  run:
    name: Update main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          submodules: recursive
          persist-credentials: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update develop submodule
        run: |
          set -e  # Exit on error

          if [ ! -d "develop" ]; then
            echo "::error::develop submodule not found"
            exit 1
          fi

          cd develop
          git fetch origin
          git checkout dev
          git reset --hard origin/dev
          cd ..

          # Check for changes
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            # ⬇️ ADDED: Pull latest main before committing
            git fetch origin main
            git pull origin main --rebase

            git add develop
            git commit -m "Updated develop submodule to latest dev branch"

            # ⬇️ ADDED: Retry logic in case of race condition
            for i in {1..3}; do
              if git push origin main; then
                echo "✅ Successfully updated main"
                exit 0
              else
                echo "⚠️ Push failed (attempt $i/3), pulling and retrying..."
                git pull origin main --rebase
                sleep 2
              fi
            done

            echo "::error::Failed to push after 3 attempts"
            exit 1
          else
            echo "ℹ️ No changes detected, skipping commit"
          fi
